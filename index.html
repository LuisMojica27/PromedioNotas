<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Promedio Notas</title>
</head>
<body class="body">
    <main class="main">
        <section class="container-primary">
            <!-- Titulo principal -->
            <h1 class="principal-title">Promedio de Notas</h1>

            <!-- contenedor del formulario -->
            <form class="formulario">
                <label class="formulario__text" for="nota1">Nota 1: </label>
                <input class="formulario__inputNotas" type="text" id="nota1" placeholder="Ingresa una nota"><br>

                <label class="formulario__text" for="nota2" >Nota 2: </label>
                <input class="formulario__inputNotas" type="text" id="nota2" placeholder="Ingresa una nota"><br>

                <label class="formulario__text" for="nota3" >Nota 3: </label>
                <input class="formulario__inputNotas" type="text" id="nota3" placeholder="Ingresa una nota"><br>

                <input class="calcuButton" type="button" id="CalcularButton" value="Calcular" onclick="CalcularPromedio()"/>
                <p id="Resultado" class="formulario__resultado"></p>
            </form>
        </section>
    </main>
</body>
<script src="./main.js"></script>
</html>
